name: MMH CI/CD

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Black (formatting)
        run: black --check --line-length 100 src/ tests/

      - name: isort (import ordering)
        run: isort --check --profile black src/ tests/

      - name: flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503

      - name: mypy (type checking)
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: timescale/timescaledb:2.14.2-pg15
        env:
          POSTGRES_USER: mmh
          POSTGRES_PASSWORD: mmh_test
          POSTGRES_DB: mmh_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mmh"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          MMH_REDIS_URL: redis://localhost:6379
          MMH_POSTGRES_DSN: postgresql://mmh:mmh_test@localhost:5432/mmh_test
          MMH_DRY_RUN: "true"
          MMH_ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        if: always()

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --tag mmh:${{ github.sha }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mmh:${{ github.sha }}
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
