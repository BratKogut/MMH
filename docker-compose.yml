version: '3.8'

services:
  # PostgreSQL 15 with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: mmh-postgres
    environment:
      POSTGRES_USER: mmh
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mmh}
      POSTGRES_DB: mmh
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mmh-network

  # Redis 7 with AOF persistence
  redis:
    image: redis:7-alpine
    container_name: mmh-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mmh-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mmh-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - mmh
    networks:
      - mmh-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mmh-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - mmh-network

  # MMH Application
  mmh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmh
    env_file:
      - .env
    environment:
      MMH_POSTGRES_DSN: postgresql://mmh:${DB_PASSWORD:-mmh}@postgres:5432/mmh
      MMH_REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mmh-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  mmh-network:
    driver: bridge
