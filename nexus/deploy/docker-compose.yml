version: '3.8'

services:
  # RedPanda (Kafka-compatible, zero JVM)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: nexus-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --default-log-level=warn
    ports:
      - "19092:19092"  # Kafka API
      - "18082:18082"  # HTTP Proxy
      - "18081:18081"  # Schema Registry
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  # RedPanda Console (UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: nexus-redpanda-console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - nexus-network

  # ClickHouse (OLAP analytics)
  clickhouse:
    image: clickhouse/clickhouse-server:23.12
    container_name: nexus-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_DB: nexus
      CLICKHOUSE_USER: nexus
      CLICKHOUSE_PASSWORD: nexus
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: nexus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nexus-network

  # Grafana
  grafana:
    image: grafana/grafana:10.2.3
    container_name: nexus-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - nexus-network

  # Weaviate (Vector DB for Intel Pipeline)
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.23.0
    container_name: nexus-weaviate
    ports:
      - "8088:8080"  # Avoid conflict with redpanda-console
      - "50051:50051"  # gRPC
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - nexus-network

volumes:
  redpanda_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
  weaviate_data:

networks:
  nexus-network:
    driver: bridge
