version: '3.8'

# Staging environment â€” same as production but with:
# - dry_run=true (NO real trades)
# - Mainnet data (real tokens, real prices)
# - Resource limits matching production
# - 7+ day soak test before go-live

services:
  postgres:
    image: timescale/timescaledb:2.14.2-pg15
    container_name: mmh-staging-postgres
    environment:
      POSTGRES_USER: mmh
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      POSTGRES_DB: mmh_staging
      TZ: UTC
    ports:
      - "5433:5432"
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmh"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - mmh-staging

  redis:
    image: redis:7.2-alpine
    container_name: mmh-staging-redis
    ports:
      - "6380:6379"
    volumes:
      - staging_redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
      --save 900 1
      --save 300 10
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      - mmh-staging

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: mmh-staging-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - staging_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - mmh-staging
    networks:
      - mmh-staging

  grafana:
    image: grafana/grafana:10.3.1
    container_name: mmh-staging-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - mmh-staging

  mmh-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mmh-staging
    env_file:
      - .env.staging
    environment:
      MMH_POSTGRES_DSN: postgresql://mmh:${DB_PASSWORD}@postgres:5432/mmh_staging
      MMH_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MMH_DRY_RUN: "true"
      MMH_ENVIRONMENT: staging
    ports:
      - "8001:8000"
    volumes:
      - ./config:/app/config:ro
      - staging_mmh_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - mmh-staging
    restart: unless-stopped

volumes:
  staging_postgres_data:
  staging_redis_data:
  staging_prometheus_data:
  staging_grafana_data:
  staging_mmh_data:

networks:
  mmh-staging:
    driver: bridge
